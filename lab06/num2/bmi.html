<!DOCTYPE html>
<html>
<head>
    <title>BMI</title>
    <link rel="stylesheet" href="s.css">
    <script>
        function calculate(){
            const detailElement = document.getElementById("detail"); // Correct variable name here

            const weightElement = document.getElementById("weight");
            const weight = parseFloat(weightElement.value);

            // const testE = document.getElementById("test");
            // test = testE.value;
            // test = "test";
            // testE.textContent = test;

            const heightElement = document.getElementById("height");
            const height = parseFloat(heightElement.value);

            if (isNaN(weight) || isNaN(height) || height === 0) {
                detailElement.textContent = "Invalid input";
                document.getElementById("result").textContent = "";
                return;
            }

            const bmi = weight / (height * height / 10000);

            const text = `With your weight of ${weight} kg and height of ${height} cm, Your BMI is ${bmi.toFixed(2)}`;
            detailElement.textContent = text;

            if (bmi < 18.5) {
                document.getElementById("result").textContent = "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                document.getElementById("result").textContent = "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                document.getElementById("result").textContent = "Overweight";
            } else {
                document.getElementById("result").textContent = "Obese";
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
    </div>
    <div>
        <div>
            <label>Weight(kg):</label>
            <input type="number" id="weight">
        </div>
        <div>
            <label>Height(kg):</label>
            <input type="number" id="height">
        </div>
    </div>
    <div>
        <button type="button" onclick="calculate()">Calculate</button>
    </div>
    <div>
        <h3>BMI Result</h3>
        <p id="detail">no result</p>
        <h3 id="result"></h3>
        <!-- <p id="test">HELLO</p> -->
    </div>
    <div>
        <h3>BMI References</h3>
    </div>
    <div>
        <table class="bmi-table">
            <tr>
                <th>BMI</th>
                <th>Classification</th>
            </tr>
            <tr>
                <td>Less than 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Normal Weight</td>
            </tr>
            <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 or more</td>
                <td>Obese</td>
            </tr>
        </table>
    </div>
</body>
</html>
