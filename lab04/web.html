<html>
<head>
<title>Resume</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="angry-grid">
        <div id="item-0">&nbsp;
            <img style="width: 100px; border-radius: 50%;" class="center" src="edit/jeff.jpeg">
                    <label>Profile:</label>
                    <br>
                    <textarea style="margin-bottom: 50px;" cols="44" rows="4"></textarea>
                    <br>
                    <label>Address:</label>
                    <br>
                    <input type="text" name="street" id="street" placeholder="Maple Street" style="width: 375px;">
                    <br>
                    <input type="text" name="city" id="city" placeholder="California" style="width: 375px;">
                    <br>
                    <select name="country" id="country" style="margin-bottom: 50px;"></select>
                    <br>
                    <label>Contacts:</label>
                    <br>
                    <label>Reference:</label>
                    <br>
                    <textarea style="margin-bottom: 50px;" cols="44" rows="4"></textarea>
                    <br>
                    <label>Favorite Color:</label>
                    <br>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        </div>

        <div id="item-1">&nbsp;
            <label>Personal Information:</label>
                <br>
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" id="name" placeholder="John Doe" style="width: 370px;">
                <br>
                <label for="age">Age:</label>
                <br>
                <input type="range" name="age" id="age" onchange="updateAgeValue()">
                <span id="ageValue">50</span>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="example@email.com" style="width: 370px;">
                <br>
                <label for="phone">Phone:</label>
                <br>
                <input type="tel" name="phone" id="phone" placeholder="092321321" style="width: 370px;">
        </div>
        <div id="item-2">&nbsp;
            <label>Education:</label>
                <br>
                <label for="university">University:</label>
                <br>
                <input type="text" name="university" id="university" placeholder="KMITL" style="width: 370px;">
                <br>
                <label for="degree">Degree:</label>
                <br>
                <input type="text" name="degree" id="degree" placeholder="Software Engineering" style="width: 370px;">
                <br>
                <label for="graduationYear">Year of Graduation:</label>
                <br>
                <input type="date" name="graduationYear" id="graduationYear" style="width: 370px;">
        </div>
        <div id="item-3">&nbsp;
            <label>Skills & Experience</label>
                <br><br>
                <label>Skills:</label>
                <br><br>
                <textarea style="margin-bottom: 50px;" cols="44" rows="5"></textarea>
                <br>
                <label>Experience:</label>
                <br><br>
                <textarea style="margin-bottom: 50px;" cols="44" rows="5"></textarea>
                <br>
        </div>
      </div>
</body>
</html>
